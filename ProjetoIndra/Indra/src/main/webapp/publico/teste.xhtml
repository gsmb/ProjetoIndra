<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

	<h:form id="formCadastrar">
		<label>Primeiro Nome</label>
			<p:panelGrid id="panelCadastrar" columns="2">
				<h:outputText value="Nome:" />
				<p:inputText value="#{pessoaBean.pessoa.nome}" />
				<h:outputText value="Sobrenome" />
				<p:inputText value="#{pessoaBean.pessoa.sobrenome}" />
				<h:outputText value="Email" />
				<p:inputText value="#{pessoaBean.pessoa.email}" />
				<h:outputText value="Usuario" />
				<p:inputText value="#{pessoaBean.pessoa.usuario}" />
				<h:outputText value="Senha" />
				<p:inputText value="#{pessoaBean.pessoa.senha}" />
			</p:panelGrid>
			<p:commandButton value="Cadastrar" actionListener="#{pessoaBean.inserirPessoa}" />

	</h:form>

</h:body>
</html>
